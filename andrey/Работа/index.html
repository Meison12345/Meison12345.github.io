                <h2 id="1">Что такое SVG</h2>
                <p>
                    SVG (Scalable Vector Graphics — масштабируемая векторная графика) —
                    язык описания двухмерной векторной графики, являющийся словарем данных языка XML. Это означает, что
                    приложения на языке SVG создаются по
                    общим правилам XML с использованием дескрипторов (тегов), которые
                    могут иметь атрибуты. SVG позволяет описывать собственно векторные изображения (линии и фигуры),
                    форматированный текст, а также включать
                    в документ и работать с растровыми изображениями: масштабировать и трансформировать их подобно
                    векторным объектам. Кроме того, он дает возможность создавать анимационную графику, интерактивные
                    приложения, управлять поведением и внешним видом с помощью JavaScript и CSS.
                    Статические и анимационные графические изображения, а также другие объекты описывают в формате SVG с
                    помощью специальных дескрипторов, подобных HTML-тегам с атрибутами, и сохраняют в текстовом файле с
                    расширением svg. Возможно также сохранение в сжатом виде (с применением gzipкомпрессии), тогда
                    расширение файла — svgz. Знакомые с языками разметки
                    гипертекста HTML, XHTML или XML легко поймут и язык SVG. В SVG
                    также применяются теги с атрибутами, хотя и специфические. С их помощью
                    указывается, что именно следует отобразить, и с какими параметрами.
                    Например, вы можете с помощью специального тега просто указать, что
                    необходимо отобразить прямоугольник с закругленными углами, окрашенный в тот или иной цвет.
                    Итак, SVG-графика с точки зрения практического применения это, прежде
                    всего, SVG-код в текстовом файле, в начале которого необходимо указать тип
                    документа. Листинг 13.1 иллюстрирует типичный шаблон для SVG-файла.

                </p>
                <img src="img/svg.png" alt="svg.png" class="svg">

                <p>
                    Начать изучение SVG лучше всего с рисования простых фигур, таких как
                    прямоугольники, овалы, линии и т. п. Сложные фигуры получают комбинацией простых.
                    Фигуры могут быть замкнутыми (прямоугольник, круг) и разомкнутыми
                    (прямые и кривые линии). Как объекты векторной графики, замкнутые фигуры состоят из внутренней
                    части, называемой еще областью заливки, и внешнего контура (обводки). Линии можно представить себе
                    как фигуры, состоящие только из контура.
                    Все графические объекты задают посредством специальных тегов с атрибутами. Для объектов, имеющих
                    область заливки, с помощью атрибута fill
                    можно назначить ее цвет. Параметры обводки определяют посредством атрибутов stroke (цвет) и
                    stroke-width (толщина). Цвет задается как шестнадцатеричное значение, названием или как rgb(r,g,b),
                    где параметры — десятичные значения яркостей красной, зеленой и синей составляющих цвета
                    в диапазоне от 0 до 255.
                    Вот три способа задания красного цвета заливки:fill="#ff0000", fill="red" и fill="rgb(255,0,0)"
                    Браузеры Firefox и Opera допускают еще задание цвета посредством значения
                    rgba(r,g,b,a) из спецификации CSS3, где a — уровень непрозрачности от
                    нуля до единицы. Значение none применяется, когда требуется указать отсутствие цвета. Область без
                    цвета прозрачна. Если атрибут fill опустить, то заливка будет черной. Если не указывать атрибут
                    stroke, то обводки не будет.
                    Чтобы указать уровень непрозрачности от 0 до 1, применяют атрибуты fillopacity и stroke-opacity
                    соответственно для области заливки и обводки.
                    Например, атрибут fill-opacity="0.5" задает полупрозрачную область заливки. Имеются параметры
                    (координаты и размеры), задаваемые числами,
                    которые не обязательно должны быть целыми. Если размерность опущена, то
                    подразумеваются пикселы.
                    Рассмотрим сначала создание простейших фигур, таких как прямоугольник,
                    круг, эллипс (овал), отрезок прямой линии и т. п. Это так называемые графические примитивы, из
                    которых можно построить более сложные изображения.
                </p>


                <h2 id="line">Линии</h2>
                <p>
                    Вообще говоря, линии в векторной графике понимаются как объекты без области заливки. Однако в SVG
                    это не так. Если линия непрямая, то область,
                    ограниченная ею и отрезком прямой, соединяющим ее концы, по умолчанию
                    залита черным цветом. Поэтому, если вы хотите нарисовать только линию,
                    следует указать для нее отсутствие заливки (атрибут fill="none").
                    Цвет и толщину линии задают атрибуты stroke и stroke-width.
                    Отрезок прямой линии задается тегом <line> c указанием координат начала и
                        конца с помощью атрибутов:
                         x1, y1 — горизонтальная и вертикальная координаты начальной точки
                        отрезка;
                         x2, y2 — горизонтальная и вертикальная координаты конечной точки
                        отрезка.
                        Если не задавать цвет атрибутом stroke, то линия не будет видна.
                        На рис. 13.8 показан пример создания отрезка прямой линии. Задав достаточно большую толщину
                        отрезка, можно получить прямоугольник.
                        Ломаную прямую линию (полилинию), состоящую из отрезков прямых, задает тег <polyline> с
                            атрибутом points, принимающим в качестве параметра
                            строку, которая содержит координаты концов отрезков. Синтаксис такой же,
                            как и для тега <polygon>, определяющего многоугольник (см. разд. 13.2.4).
                                Однако, в отличие от многоугольника, полилиния автоматически не замыкается. Тем не
                                менее, по умолчанию внутренняя область, получающаяся при
                                мысленном замыкании линии, представляется как область заливки черного
                                цвета. Разумеется, с помощью атрибута fill можно задать другой цвет заливки или отменить
                                его совсем.
                                На рис. 13.9 показаны два варианта незамкнутой полилинии. В первом варианте отображается
